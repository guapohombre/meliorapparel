  <body>
    <div class="test-container">
      <svg width="200" height="100" viewBox="0 0 200 100">
        <path
          d="M 10 0 
                   Q 100, 100, 190, 0 
                   L 190, 0 
                   L 10, 0 Z"
          fill="#c8a89c"
        />
      </svg>
    </div>
    <div class="test-container">
      <svg width="200" height="100" viewBox="0 0 200 100">
        <g>
          <!-- The fill path -->
          <path
            d="M 10 0 
                       Q 100, 100, 190, 0 
                       L 190, 0 
                       L 10, 0 Z"
            fill="#c8a89c"
            stroke="none"
          />
          <!-- The stroke path -->
          <path
            d="M 10 0 
                       Q 100, 100, 190, 0"
            fill="none"
            stroke="#72584e"
            stroke-width="2"
          />
        </g>
      </svg>
    </div>
